<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Tax Calculator</title>
</head>

<body class="container mt-5">
    <div class="form-group">
        <label for="price">Please enter the Income amount:</label>
        <input type="number" class="form-control" id="price">
    </div>
    
    <div class="form-group">
        <label for="taxPaid">Please enter Tax deducted:</label>
        <input type="number" class="form-control" id="taxPaid">
    </div>
    
    <button class="btn btn-primary" id="calc">Calculator</button>
    
    <div class="mt-3 row">
        <div class="col">
            <p class="mb-0">Income = $<span id="amount">0</span></p>
        </div>
        <div class="col">
            <p class="mb-0">Ontario Tax = $<span id="OnTax">0</span></p>
        </div>
        <div class="col">
            <p class="mb-0">Federal Tax = $<span id="FedTax">0</span></p>
        </div>
        <div class="col">
            <p class="mb-0">Total Tax = $<span id="TotTax">0</span></p>
        </div>
        <div class="col">
            <p class="mb-0">Owing Tax = $<span id="OwingTax">0</span></p>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    
</body>
</html>
